<script>
    //---------membuat class---------
    class Bank {
        //member1 var
        //let no = '';
        //let nama = '';
        //let saldo = 0;
        //member2 konstruktor
        constructor(norek, nasabah, saldo) {
                this.no = norek;
                this.nama = nasabah;
                this.saldo = saldo;
            }
            //member3 fungsi define by user
        menabung(uang) {
            //this.saldo = this.saldo + uang;
            this.saldo += uang;
        }
        menarik(uang) {
            //this.saldo = this.saldo - uang;
            this.saldo -= uang;
        }
        mencetak() {
            document.write(`Lokasi: ${this.nama}
            <br/>No. Rekening: ${this.no}
            <br/>Saldo: ${this.saldo}
            <hr/>
            `);
        }
    }
    //------------membuat object-----------------
    //instance object dengan mengisi konstruktor class
    neur = new Bank("001", "Aceh", 500000);
    cr7 = new Bank("007", "Papua", 700000);
    leo = new Bank("030", "Ambon", 1000000);
    mbape = new Bank("010", "Jakarta", 750000);
    salah = new Bank("011", "Bekasi", 900000);

    //use attribute from class
    cr7.menabung(200000);
    salah.menabung(500000);
    cr7.menarik(400000);
    leo.menarik(300000);
    salah.menarik(800000);
    neur.mencetak();
    cr7.mencetak();
    leo.mencetak();
    salah.mencetak();
    mbape.mencetak();
</script>
