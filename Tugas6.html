<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas js6</title>
</head>

<body>
    <div class="col-sm-6">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Lokasi</th>
                    <th>Skala</th>
                    <th>Dampak</th>
                </tr>
            </thead>
            <tbody id="table">
                <script>
                    class Gempa {
                        constructor(no, lokasi, skala) {
                            this.no = no;
                            this.lokasi = lokasi;
                            this.skala = skala;
                        }

                        dampakGempa() {
                            if (this.skala <= 2) {
                                return (this.dampak = "tidak terjadi apa apa");
                            } else if (this.skala > 2 && this.skala <= 4) {
                                return (this.dampak = "mengakibatkan jalanan retak retak");
                            } else if (this.skala > 4 && this.skala <= 6) {
                                return (this.dampak = "mengakibatkan tanah longsor");
                            } else {
                                return (this.dampak = "dampaknya bangunan roboh dan berpotensi tsunami");
                            }
                        }

                        infoGempa() {
                            document.write(`
                        
                            <tr>
                                <td>${this.no}</td>
                                <td>${this.lokasi}</td>
                                <td>${this.skala}</td>
                                <td>${this.dampakGempa()}</td>
                            </tr>

                        `);
                        }
                    }

                    g1 = new Gempa(1, "papua", 3).infoGempa();
                    g2 = new Gempa(2, "aceh", 4).infoGempa();
                    g3 = new Gempa(3, "Bandung", 7).infoGempa();
                    g4 = new Gempa(4, "Bali", 1).infoGempa();
                    g5 = new Gempa(5, "solo", 3).infoGempa();
                    g6 = new Gempa(6, "Sulawesi", 2).infoGempa();
                    g7 = new Gempa(7, "China", 6).infoGempa();
                    g8 = new Gempa(8, "Jakarta", 7).infoGempa();
                    g9 = new Gempa(9, "Nias", 10).infoGempa();
                    g10 = new Gempa(10, "jayapura", 4).infoGempa();
                </script>
            </tbody>
        </table>
    </div>
</body>

</html>
