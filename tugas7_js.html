<!DOCTYPE html>
<html>

<head>
    <title>Hewan & Suara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <style>
        .flex-container {
            display: flex;
            background-color: rgb(30, 255, 38);
        }
        
        .flex-container>div {
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Hewan Unggas</button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="flex-container">
                        <div class="bebek">Bebek</div>
                        <div class="ayam">Ayam</div>
                        <div class="burung">Burung</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Hewan Ternak</button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="flex-container">
                        <div class="bebek">Bebek</div>
                        <div class="ayam">Ayam</div>
                        <div class="burung">Burung</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">Hewan Buas</button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="flex-container">
                        <div class="bebek">Bebek</div>
                        <div class="ayam">Ayam</div>
                        <div class="burung">Burung</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript">
        $("document").ready(function() {
            $("div.bebek").click(function() {
                $(this).css({
                    background: "url('images/bebek.jpg')",
                });
            });
            $("div.bebek").click(function() {
                $("<audio></audio>")
                    .attr({
                        src: "audio/suara-bebek.mp3",
                        volume: 0.4,
                        autoplay: "autoplay",
                    })
                    .appendTo("div");
            });
            $("div.ayam, div.burung, div.kambing, div.kucing, div.sapi").mouseout(function() {
                $(this).css({
                    background: "#E3C4A8",
                });
            });
            $("div.burung").click(function() {
                $(this).css({
                    background: "url('img/burung.jpeg')",
                });
            });
            $("div.burung").click(function() {
                $("<audio></audio>")
                    .attr({
                        src: "audio/burung.mp3",
                        volume: 0.4,
                        autoplay: "autoplay",
                    })
                    .appendTo("div");
            });
            $("div.kambing").click(function() {
                $(this).css({
                    background: "url('img/kambing.jpg')",
                });
            });
            $("div.kambing").click(function() {
                $("<audio></audio>")
                    .attr({
                        src: "audio/kambing.mp3",
                        volume: 0.4,
                        autoplay: "autoplay",
                    })
                    .appendTo("div");
            });

            $("div.kucing").click(function() {
                $(this).css({
                    background: "url('img/kucing.jpg')",
                });
            });
            $("div.kucing").click(function() {
                $("<audio></audio>")
                    .attr({
                        src: "audio/kucing.mp3",
                        volume: 0.4,
                        autoplay: "autoplay",
                    })
                    .appendTo("div");
            });

            $("div.sapi").click(function() {
                $(this).css({
                    background: "url('img/sapi.jpg')",
                });
            });
            $("div.sapi").click(function() {
                $("<audio></audio>")
                    .attr({
                        src: "audio/sapi.mp3",
                        volume: 0.4,
                        autoplay: "autoplay",
                    })
                    .appendTo("div");
            });
        });
    </script>
</body>

</html>
